<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted">{{this.length}} items</div>
                </div>
            </div>
            <div class="row border-top border-bottom"  *ngFor='let product of products'>
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="assets\images\no-image.jpg"></div>
                    <div class="col">
                        <div class="row text-muted">{{product.category}}</div>
                        <div class="row">{{product.productName}}</div>
                    </div>
                    <button class="btn" (click)="removeProductOrder(product.uuid)"> remove </button>
                    <div class="col"> {{product.price | currency:'USD':'symbol':'1.2-2'}} <span class="close">&#10005; 1</span></div>
                </div>
            </div>
            <div class="back-to-shop"><a [routerLink]="['/productsSpring']"> &#10094; </a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS {{this.length}} </div>
                <div class="col text-right"> {{this.totalPrice | currency:'USD':'symbol':'1.2-2'}}</div>
            </div>
            <form>
                <p>SHIPPING</p> <select>
                    <option class="text-muted">Standard-Delivery- &euro;5.00</option>
                </select>
                <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro; {{this.totalPrice + 5}}</div>
            </div> <button class="btn" (click)="payShoppingCart()" [disabled]="products == null">CHECKOUT</button>
        </div>
    </div>
</div>
