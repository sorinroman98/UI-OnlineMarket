<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
      <div class="user-card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px; margin-bottom:-90px;">
            <h3>User Management Portal</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="firstName" placeholder="First Name" ngModel #firstNameInput="ngModel" 
              required>
            </div>
            <span class="help-block" style="color: red;" 
            *ngIf="firstNameInput.invalid && firstNameInput.touched">Please enter First Name</span>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="lastName" placeholder="Last Name" ngModel #lastNameINput="ngModel" required>
            </div>
            <span class="help-block" style="color: red;" 
            *ngIf="lastNameINput.invalid && lastNameINput.touched">Please enter Last Name</span>
            <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required>
              </div>
              <span class="help-block" style="color: red;" 
              *ngIf="usernameInput.invalid && usernameInput.touched">Please enter Username</span>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="Email" ngModel #emailInput="ngModel" required>
              </div>
              <span class="help-block" style="color: red;" 
              *ngIf="emailInput.invalid && emailInput.touched">Please enter an Email</span>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" [disabled]="registerForm.invalid || showLoading" name="button" class="btn login-btn">
                <i *ngIf="showLoading" class="fa fa-spinner fa-spin" ></i>&nbsp;&nbsp;
                <span *ngIf="showLoading">Loading....</span>
                <span *ngIf="!showLoading"> Register</span>
              </button>
            </div>
          </form>
        </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
            Have an account? <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
